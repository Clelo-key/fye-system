<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #sendRequest,#loginOut{
            width: 100px;
            height: 30px;
            border-radius: 28px;
            box-shadow: 6px 5px 10px #666666;
            color: #ef9494;
            font-size: 15px;
            text-decoration: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
Hello World
<br>
<button id="sendRequest">发送请求</button>
<button id="loginOut">退出登录</button>
<br><br>
请求到的信息:<span id="info"></span>
</body>
<script>
    // 获取按钮
    let sendButton=document.getElementById("sendRequest")
    // 监听按钮点击事件
    sendButton.addEventListener('click',(e)=>{
        const Http = new XMLHttpRequest();
        // const url='http://47.108.138.128:8087/pay/order?mobile=';
        const url='http://localhost:8081/app-api/user/admin?mobile=';
        Http.open("GET", url+'110');
        Http.send();
        // 等待服务器响应后回调
        Http.onreadystatechange = (e) => {
            let node=document.getElementById("info")
            node.innerText=Http.responseText
        }
    })


    let loginOutButton= document.getElementById("loginOut")
    loginOutButton.addEventListener("click",(e)=>{
        const Http = new XMLHttpRequest();
        // const url='http://47.108.138.128:8087/pay/order?mobile=';
        const url='http://localhost:8081/logout';
        Http.open("GET", url);
        Http.send();
    })

</script>
</html>
